<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <a href="{{ url_for('logout') }}">Logout</a>

</div>

    <a href="{{ url_for('index') }}">Home</a>

    {% block body %}{% endblock body %}
